<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo de uso</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <a href="index.html"><img src="./img/Logo.png" alt="" class="logo"></a>
        <section class="acerca__de">
        <p class="acerca__de__texto ">para encriptar un mensaje, sigue estos pasos sencillos:</p>
        <figure class="acerca__de__ejemplos">
            <img src="./img/ingresar-texto.png" alt="" class="imagenes__about">
            <figcaption><p class="acerca__de__texto">1. Ingresa tu texto en el campo de entrada. Asegúrate de solo usar letras minúsculas y sin acento.</p></figcaption>
        </figure>
        <figure class="acerca__de__ejemplos">
            <img src="./img/boton-encriptar.png" alt="" class="imagenes__about">
            <figcaption><p class="acerca__de__texto">2. Haz clic en el boton "encriptar" para generar el texto encriptado.</p></figcaption>
        </figure>
        <figure class="acerca__de__ejemplos">
            <img src="./img/boton-copiar.png" alt="" class="imagenes__about">
            <figcaption><p class="acerca__de__texto">3. Usa el boton "copiar" para copiar el texto encriptado y pegarlo donde lo necesites.</p></figcaption>
        </figure>
        <p class="acerca__de__texto">Si deseas desencriptar un texto, sigue estos pasos:</p>
        <figure class="acerca__de__ejemplos">
            <img src="./img/desencriptar.png" alt="" class="imagenes__about">
            <figcaption><p class="acerca__de__texto">1. Ingresa el texto encriptado en el mismo campo de entrada.</p></figcaption>
        </figure>
        <figure class="acerca__de__ejemplos">
            <img src="./img/boto-desencriptar.png" alt="" class="imagenes__about">
            <figcaption><p class="acerca__de__texto">2. Haz clic en el boton "desencriptar" para ver el texto original.</p></figcaption>
        </figure>
        <figure class="acerca__de__ejemplos">
            <img src="./img/llave.png" alt="" class="imagenes__about">
            <figcaption><p class="acerca__de__texto">Nota: Para el modo César, asegúrate de usar la misma llave de encriptación tanto para encriptar como para desencriptar.</p></figcaption>
        </figure>
        </section>
    </main>
</body>
</html>
