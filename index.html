<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encripador</title>
</head>
<body>
    <main>
        <section class="seccion__principal">
            <img src="./img/Logo.png" alt="" class="logo">
        <div class="seccion__principal__captura">
            <textarea name="" id="entradaDeTexto" class="seccion__principal__captura__capturador"> Ingrese el texto aqui</textarea>
        </div>
        <figure class="advertencia">
            <img src="./img/bi_exclamation-circle-fill.png" alt="" class="exclamacion">
            <figcaption><small>Solo letras minusculas y sin acentos</small></figcaption>
        </figure>
        <div class="contenedor__botones">
            <button class="boton__inferior__izquierdo" id="botonEncriptar" onclick="encriptar()">Encriptar</button> <button class="boton__inferior__derecho" onclick="desencriptar()">Desencriptar</button>
        </div>
        </section>
        <aside id="salidaDeTexto">
            <img src="./img/Muñeco.png" alt="" class="mono">
          <p><strong>Ningun Mensaje fue encontrado</strong></p>
           <p>Ingresa el texto de deseas encriptar o desencriptar.</p>
      </aside>
    </main>
    <footer>
        <figure>
            <img src="favicon/copyright.png" alt="" class="copyright">
            <figcaption>
                <small class="footer__texto">Desarollado con esfuerzo y cariño por Francisco Vera </small>
            </figcaption>
        </figure>
        <figure>
            <a href="https://github.com/Morfeo95" class="footer__texto"><img src="favicon/brand-github.png" alt="" class="icono">
            <figcaption><small>github</a></small></figcaption>
        </figure>
        <figure>
            <a href="https://www.linkedin.com/in/francisco-x-vera-/" class="footer__texto"><img src="favicon/brand-linkedin.png" alt="" class="icono">
            <figcaption><small>Linkedin</a></small></figcaption>
        </figure>
    </footer>
</body>
<script src="app.js"></script>
</html>
